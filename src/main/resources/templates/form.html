<!DOCTYPE html>
<html lang="es">
  <head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"  href="../static/css/bootstrap.css"/>
    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

    <title>Form Post</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home/post">Post</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--FORM-->
    <div class="container">
      <div class="row">
        <div class="col-12 mt-5">
          <h1>Nuevo Post</h1>
        </div>
        <div class="col-12">
          <form th:action="@{/home/post/add}" method="post" th:object = "${post}">
            <div class="mb-3">
              <label for="id" class="form-label">ID</label>
              <input th:field = "*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="id">
            </div>
            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input th:field = "*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="titulo" placeholder="titulo">
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <input th:field = "*{descripcion}" th:value="*{descripcion}" type="text" class="form-control" id="descripcion" placeholder="descripcion">
            </div>
            <div class="mb-3">
              <label for="urlImg" class="form-label">Imagen</label>
              <input th:field = "*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="urlImg" placeholder="titulo">
            </div>
            <!--div class="mb-3">
              <label for="urlImg" class="form-label">Imagen</label>
              <input th:field = "*{urlImg}" th:value="*{urlImg}" class="form-control" type="file" id="loadImg">
            </div-->
            <button type="submit" class="btn btn-primary">Agregar Post</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
