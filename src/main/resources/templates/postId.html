<!DOCTYPE html>
<html lang="es">
  <head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"  href="../static/css/bootstrap.css"/>
    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

    <title>Spring Boot Course</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home/post">Post</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--DETALLES-->
    <div class="card">
      <h5 th:text = "${post.fecha}" class="card-header">Featured</h5>
      <div class="card-body">
        <h5 th:text = "${post.titulo}" class="card-title">Special title treatment</h5>
        <p th:text = "${post.descripcion}" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="/home/posts" class="btn btn-primary">Regresar</a>
      </div>
    </div>

  </body>
</html>
